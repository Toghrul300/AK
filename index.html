<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>
      Calculation of bank deposit
    </title>
    <link rel="stylesheet" media="screen" href="styles.css" />
  </head>

  <body>
    <form class="contact_form" action="#" method="post" name="contact_form">
      <ul>
        <li>
          <label for="name"> Initial deposit amount (AZN):</label>
          <input type="text" placeholder="enter amount" required />
        </li>
        <li>
          <label for="name">Amount of monthly replenishment (AZN):</label>
          <input placeholder="monthly" required />
          <span class="form_hint">monthly</span>
        </li>
        <li>
          <label for="percent">Interest rate (%):</label>
          <input placeholder="percent" required />
        </li>
        <li>
          <label for="period">Period (days):</label>
          <input placeholder="period" required />
        </li>
        <li>
          <button id="submit" type="submit">Submit Form</button>
        </li>
      </ul>
    </form>
    <script src="index.js"></script>
  </body>
</html>
