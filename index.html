<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Ваш калькулятор сложного процента.</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>

  <body>
    <div class="esc-div">
      <form name="savingscalc" method="POST">
        
        
        <input
          type="text"
          onkeypress="return onlyNumbers(event)"
          name="balance"
          size="10"/>
          <p>Initial Amount (AZN)</p>
        <span class="esc-error" id="balanceError"></span>

        
        <input
          type="text"
          onkeypress="return onlyNumbers(event)"
          name="payment"
          size="10"/>
        <p>Additional (AZN)</p>
        <span class="esc-error" id="paymentError"></span>

        
        <select
          type="text"
          onkeypress="return onlyNumbers(event)"
          name="rate"
          class="form-control"
          id="percentage"
          size="5"></select>
        <p>
          Interest Rate (%)
        </p>
        <span class="esc-error" id="rateError"></span>

       
        
          <input
            type="number"
            onkeypress="return onlyNumbers(event)"
            name="Months"
            size="5"/> 
          <p>Period (days)</p>
          <span class="esc-error" id="MonthsError"></span>

          <input
            id="calculate"
            type="button"
            onClick="return mySavings()"
            value="Calculate"/>
        
      </form>

      <p class="esc-finalbalance" id="finalBalance"></p>
    </div>
    <script  src="index.js"></script>
  </body>
</html>
