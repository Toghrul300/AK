<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>
      Time Deposit Calculator
    </title>
    <link rel="stylesheet" media="screen" href="styles.css" />
  </head>

  <body>


    
    
    <form class="contact_form" action="#" method="post" name="contact_form">
      
      
      <ul>
        <li>
          <label for="initialDepositAmount"> Initial deposit amount (AZN):</label>
          <input id=Amount type="text" placeholder="enter amount" required />
        </li>
       
       
        <li>
          <label for="amountOfMonthlyReplenishment">Amount of monthly replenishment (AZN):</label>
          <input id=amountOfMonthlyReplenishment placeholder="monthly" required />
          <span class="form_hint">monthly</span>
        </li>


        <li>
          <label for="interestRate">Interest rate (%):</label>
          <input id=interestRate placeholder="% per year" required />
        </li>


        <li>
          
           <label for="period">Period (days):</label>
           <input id=period placeholder="days" required />
          
        </li>
        <li>
          <button id="submit" type="submit">Submit Form</button>
        </li>
      </ul>
    </form>

 


    <script src="index.js"></script>
  </body>
</html>
