<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Banks matching.</title>
  <link rel="stylesheet" type="text/css" href="index.css" />
  <link href="https://fonts.googleapis.com/css?family=Bungee|Comfortaa&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bungee|Comfortaa&display=swap" rel="stylesheet">
</head>

<body>
  <div class="esc-div">
    <h1>Подбор оптимального вклада</h1>
    <form name="savingscalc" method="POST">
      <div class="quadro">
        <div class="row"> <label for="amount">Начальная сумма</label>
          <input id="start-amount" type="text" onkeypress="return onlyNumbers(event)" name="balance" />
          <span class="esc-error" id="start-amountError"></span>
        </div>
        <div class="row"><label for="mounthlyAmount">Сумма пополнения</label>
          <input id="mounthlyAmount" type="text" onkeypress="return onlyNumbers(event)" name="mounthlyAmount" />
          <span class="esc-error" id="mounthlyAmountError"></span>
        </div>
        <div class="row"><label for="period">Срок вклада</label>
          <input id="period" type="number" min='0' onkeypress="return onlyNumbers(event)" name="months" />
          <span class="esc-error" id="monthsError"></span>
        </div>
        <div class="row"><label for="choiseCurrency">Вальюта вклада</label>
          <select id="choiseCurrency">
            <option value="RUB">RUB</option>
            <option value="USD">USD</option>
          </select>
        </div>
      </div>
      <input id="calculate" type="button" value="Подобрать" />
      <div id="tableDisplay">
        <p class="escFinalbalance" id="finalBalance"></p>
      </div>
      <div id="alertDisplay">
        <p>Нет подходящих вариантов</p>
      </div>
    </form>
    <div class="showResult">
    </div>
  </div>
  <footer></footer>
  <script src="index.js"></script>
</body>

</html>
